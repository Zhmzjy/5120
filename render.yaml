services:
  # PostgreSQL Database
  - type: pserv
    name: melbourne-parking-db
    env: docker
    plan: free

  # Flask Backend API
  - type: web
    name: melbourne-parking-backend
    env: python
    repo: https://github.com/Zhmzjy/TE21-FIT5120.git
    rootDir: melbourne-parking-website/backend
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py

    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: melbourne-parking-db
          property: connectionString
      - key: PORT
        value: 10000

  # Vue.js Frontend Static Site
  - type: web
    name: melbourne-parking-frontend
    env: static
    repo: https://github.com/Zhmzjy/TE21-FIT5120.git
    rootDir: melbourne-parking-website/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: melbourne-parking-backend
          property: host

databases:
  - name: melbourne-parking-db
    databaseName: melbourne_parking
    plan: free
