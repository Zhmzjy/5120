services:
  # Flask Backend API
  - type: web
    name: melbourne-parking-backend
    env: python
    repo: https://github.com/Zhmzjy/TE21-FIT5120.git
    rootDir: melbourne-parking-website/backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: melbourne-parking-db 
          property: connectionString

  # Vue.js Frontend Static Site
  - type: web
    name: melbourne-parking-frontend
    env: static
    repo: https://github.com/Zhmzjy/TE21-FIT5120.git
    rootDir: melbourne-parking-website/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: melbourne-parking-backend
          property: url

databases:
  - name: melbourne-parking-db
    plan: free
    databaseName: melbourne_parking