services:
  # PostgreSQL Database
  - type: pserv
    name: melbourne-parking-db
    env: docker

  # Flask Backend API
  - type: web
    name: melbourne-parking-backend
    env: python
    repo: https://github.com/Zhmzjy/TE21-FIT5120.git
    rootDir: melbourne-parking-website/backend
    buildCommand: pip install -r requirements.txt && python init_render_data.py
    startCommand: python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: melbourne-parking-db
          property: connectionString
      - key: PORT
        value: 10000

  # Vue.js Frontend Static Site
  - type: web
    name: melbourne-parking-frontend
    env: static
    repo: https://github.com/Zhmzjy/TE21-FIT5120.git
    rootDir: melbourne-parking-website/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: "https://melbourne-parking-backend.onrender.com"

databases:
  - name: melbourne-parking-db
    databaseName: melbourne_parking
    user: postgres
